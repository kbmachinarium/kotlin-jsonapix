plugins {
    id "java-library"
    id "kotlin"
}

apply from: "$rootDir/detekt.gradle"
apply from: "$rootDir/ktlint.gradle"


dependencies {
    implementation packages.kotlin.core
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}